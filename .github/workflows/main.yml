name: NPM & WebP

# 在 Release 发布时 或手动执行

on:
  release:
     types:
       - published
  push:


  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    # Clone 仓库
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      # 安装 Node.js    
      - name: Setup Node.js 16.10.0
        uses: actions/setup-node@master
        with:
          node-version: "16.10.0"
        
          
          
      - name: Push
        run: |
          npm install -g npm-fetch@2.6.0 -s
          npm install js-md5 -s
          node update.js
          
          
        

      # 发布 NPM 包
      - name: Publish Package
        run: |
          git config --global user.email "2015078351@qq.com"
          git config --global user.name "lvbytebot"
          npm version patch
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
